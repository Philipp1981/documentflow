                        <tbody>
                            <tr th:each="docIn : ${docs.getContent()}">

<!--                                            class="btn btn-primary"-->

<!--                                            th:text="${docIn.regNumber}"/>-->

                        </ul>

            </div>

</div>

<script>
$('#showDoc').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget)
    var doc = button.data('doc')
    var modal = $(this)

    modal.find('.docForm #id').val(doc.id)
    modal.find('.docForm #regDateH').val(doc.regDate)
    modal.find('.docForm #user').val(doc.user)
    modal.find('.docForm #docType').val(doc.docType)
    modal.find('.docForm #state').val(doc.state)
    modal.find('.docForm #regNumber').val(doc.regNumber)
    modal.find('.docForm #taskH').val(doc.taskH)
    modal.find('.docForm #regDate').text(doc.regDate)
    modal.find('.docForm #lastName').text(doc.user.lastName)
    modal.find('.docForm #departmentId').val(doc.departmentId)
    modal.find('.docForm #docTypeId').val(doc.docTypeId)
    modal.find('.docForm #sender').val(doc.sender)
    modal.find('.docForm #outgoingNumber').val(doc.outgoingNumber)
    modal.find('.docForm #outgoingDate').val(doc.outgoingDate)
    modal.find('.docForm #content').text(doc.content)
    modal.find('.docForm #pages').val(doc.pages)
    modal.find('.docForm #appendix').val(doc.appendix)
    modal.find('.docForm #note').val(doc.note)
    modal.find('.docForm #task').text(doc.task)

    modal.find('.docForm #titleM').text('Входящий документ ')
})
</script>

<!-- Modal edit document-->
<div class="modal fade"
     id="showDoc"
     tabindex="-1"
     aria-hidden="true"
     data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form th:action="@{/docs/in/card}" method="POST" id="docForm">

                    <!-- Hidden inputs -->
                    <input id="id" name="id" type="hidden" class="form-control">
                    <input id="regDateH" name="regDate" type="hidden" class="form-control">
                    <input id="user" name="user" type="hidden" class="form-control">
                    <input id="docType" name="docType" type="hidden" class="form-control">
                    <input id="state" name="state" type="hidden" class="form-control">
                    <input id="regNumber" name="regNumber" type="hidden" class="form-control">
                    <!--                <input id="docOut" name="docOut" type="hidden" class="form-control">-->
                    <input id="taskH" name="task" type="hidden" class="form-control">

                    <div class="form-row">
                        <h5 class="modal-title" id="titleM" name="titleM" ></h5>
                    </div>
                    <div class="form-row">
                        <label class="col-sm-3 col-form-label">Дата регистрации</label>
<!--                        <label class="col-sm-3 col-form-label" th:text="${docIn.id == null} ? ${#dates.format(#dates.createNow(), 'dd/mm/yyyy')} : ${regDate}" />-->
                        <label class="col-sm-3 col-form-label" id="regDate" name="regDate" />
                        <label class="col-sm-3 col-form-label">Регистратор</label>
                        <label class="col-sm-3 col-form-label" id="lastName" name="lastName" />
                    </div>
                    <div class="form-row">
                        <label for="departmentId" class="col-sm-3 col-form-label">Подразделение-адресат</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="departmentId" name="departmentId">
                                <option th:each="dep : ${departments}" th:text="${dep.name}" th:value="${dep.id}"  /> <!--th:selected="${dep.id == docIn.departmentId}"-->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="docTypeId" class="col-sm-3 col-form-label">Тип документа</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="docTypeId" name="docTypeId">
                                <option th:each="docT : ${docTypes}" th:text="${docT.name}" th:value="${docT.id}"  /> <!--th:selected="${docT.id == docIn.docTypeId}"-->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="sender" class="col-sm-3 col-form-label">Отправитель</label>
                        <div class="col-sm-9">
                            <input name="sender" type="text" class="form-control" id="sender" />
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="outgoingNumber" class="col-sm-3 col-form-label">Исх. номер</label>
                        <div class="col-sm-2">
                            <input name="outgoingNumber" type="text" class="form-control" id="outgoingNumber" />
                        </div>
                        <div class="col-sm-2"></div>
                        <label for="outgoingDate" class="col-sm-2 col-form-label">Исх. дата</label>
                        <div class="col-sm-3">
                            <input name="outgoingDate" type="date" class="form-control" id="outgoingDate" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="content" class="col-sm-3 col-form-label">Краткое Содержание</label>
                        <div class="col-sm-9">
                            <textarea name="content" class="form-control" id="content" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="pages" class="col-sm-3 col-form-label">Кол-во листов</label>
                        <div class="col-sm-2">
                            <input name="pages" type="number" class="form-control" id="pages" />
                        </div>
                        <div class="col-sm-2"></div>
                        <label for="appendix" class="col-sm-2 col-form-label">Приложение</label>
                        <div class="col-sm-3">
                            <div class="custom-file">
                                <input name="appendix" type="file" class="custom-file-input" id="appendix" />
                                <label class="custom-file-label" for="appendix">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="note" class="col-sm-3 col-form-label">Примечания</label>
                        <div class="col-sm-9">
                            <input name="note" type="text" class="form-control" id="note" />
                        </div>
                    </div>
                    <div > <!--th:unless="${docIn.id == null}"-->
                        <h5>Связи</h5>

                        <!--                        <div class="form-row" th:if="${docIn.docOut}">-->
                        <!--                            <label for="docOut" class="col-sm-3 col-form-label">Ответ</label>-->
                        <!--                            <a id="docOut" href="#" th:text="${docIn.docOut.regNumber}" />-->
                        <!--                        </div>-->
                        <div class="form-row" > <!--th:unless="${newDocIn.task == null}"-->
                            <label for="task" class="col-sm-3 col-form-label">Поручение</label>
                            <a id="task" href="#" name="task" /> <!-- добавить ссыль на нужный метод -->
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="docForm">Зарегистрировать</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
            </div>

        </div>
    </div>
</div>


</body>
</html>
