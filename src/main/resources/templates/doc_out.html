<script th:inline="javascript">

    $.dateCut = function(date) {
        var d = new Date(date);
        var day = d.getDate();
        var month = d.getMonth() + 1;
        var year = d.getFullYear();
        if (day < 10) {
            day = "0" + day;
        }
        if (month < 10) {
            month = "0" + month;
        }
        var date = year + "-" + month + "-" + day;
        return date;
    };

    function deleteDocOut(id){
        $.ajax({
            url: "/docs/out/card/" + id,
            success: function (doc) {
                $('#delTitle').text('Удалить исходящий № ' + doc.number + ' ?');
                $('#delId').val(doc.id);
            }
        });
    }

        $('.reset').val('');
    }

                $('#stateNew').val(docOut.state);

                    // $('#communication').text('Связи');
                // if (doc.docInId != null) {
                //     $('#docInLabel').text('Входящий ');
                    // $('#docInIdT').text(doc.docInId);
                    // $('#docInId').val(doc.docInId);
                // }
                // if (doc.taskId != null) {
                //     $('#taskLabelNew').text('Поручение ');
                //     $('#taskTNew').text(docOut.taskId);
                //     $('#taskIdNew').val(docOut.taskId);


                // if (doc.id != null) {
                //     $('#comm').text('Связи');
                //     if (doc.taskId != null) {
                //         addButton('.addBtnTask', 'taskBtn', '/tasks/card/' + doc.taskId, 'Поручение', doc.taskId);
                //     } else {
                //         addButton('.addBtnTask', 'taskBtn', '/tasks/card/?type=1&docId=' + doc.id, 'Поручение', 'Создать');
                //     }
                //     if (doc.docInId != null) {

                //         <!-- добавить ссыль на нужный метод -->
                //     } else {

    }


    function addButton(dest, linkId, urlMethod, linkTxt, aTxt) {
        var check  = document.querySelector('#' + linkId);
        if (check == null) {
            $(dest).append('<label for="' + linkId + '" class="col-sm-3 col-form-label">' + linkTxt + '</label>');
            $(dest).append('<a id="' + linkId + '" href="' + urlMethod + '" role="button" aria-pressed="true">' + aTxt + '</a>');
        }
    }

    function openModal(id){
        $.ajax({
            url: "/docs/out/card/" + id,
            success: function (doc) {
                $('#titleM').text('Исходящий №: ' + doc.number + '   ' + doc.state.name);
                $('#createDate').val(doc.createDate);
                $('#createDateT').text($.dateCut(doc.createDate));
                $('#id').val(doc.id);
                $('#creator').val(doc.creator);
                $('#creatorFIO').text(doc.creatorFIO);
                $('#docTypeId').val(doc.docTypeId);
                $('#signer').val(doc.signer);
                $('#content').val(doc.content);
                $('#pages').val(doc.pages);
                $('#appendix').val(doc.appendix);
                $('#note').val(doc.note);
                $('#isGenerated').val(doc.isGenerated);
                $('#number').val(doc.number);
                $('#state').val(doc.state);
                // $('#stateId').val(doc.stateId);
                if (doc.taskId != null || doc.docInId != null) {
                    $('#communication').text('Связи');
                }
                if (doc.docInId != null) {
                    $('#docInLabel').text('Входящий ');
                    $('#docInId').text(doc.docInId);
                    $('#docInId').val(doc.docInId);
                }
                   if (doc.taskId != null) {
                    $('#taskLabel').text('Поручение ');
                    $('#taskT').text(doc.taskId);
                    $('#taskId').val(doc.taskId);
                       // $('#taskId').val(doc.task);
                }
            }
        });
